<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Trip Details</h3>
		<div >
			<div >
				<div >
					<form action="#" th:action="@{/students/add}"
						th:object="${student}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="lorryNumber" class="col-form-label">வாகன எண்</label> <input
									type="text" th:field="*{lorryNumber}"  id="lorryNumber"
									placeholder="LorryNumber"> <span
									th:if="${#fields.hasErrors('lorryNumber')}" th:errors="*{lorryNumber}"
									class="text-danger"></span>
							
								<label for="advance" class="col-form-label">வண்டி அட்வான்</label> <input
									type="text" th:field="*{advance}"  id="advance"
									placeholder="Advance"> <span
									th:if="${#fields.hasErrors('advance')}" th:errors="*{advance}"
									class="text-danger"></span>
								<div class="form-group col-md-8">
								<label for="driverName" class="col-form-label">டிரைவர்</label> <input
									type="text" th:field="*{driverName}" 
									id="driverName" placeholder="driverName"> <span
									th:if="${#fields.hasErrors('driverName')}" th:errors="*{driverName}"
									class="text-danger"></span>
									</div>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Student">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
